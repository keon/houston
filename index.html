	<script src="/jquery.js"></script>
	<script src="/bootstrap.js"></script>

	<script src="/socketio.js"></script>
	<script src="/highcharts.js"></script>
	<script src="/exporting.js"></script>
	<script src="/theme.js"></script>
	<script>
		var socket = io('http://localhost:3000');
			socket.on('news', function (data) {
			console.log(data);
		});
$( "#p1" ).on( "click", function() {
  socket.emit('parachute1', { my: 'data' });
});
$( "#p2" ).on( "click", function() {
  socket.emit('parachute2', { my: 'data' });
});

		$(function () {
		    $(document).ready(function () {
		        Highcharts.setOptions({
		            global: {
		                useUTC: false
		            }
		        });

		        $('#container1').highcharts({
		            chart: {
		                type: 'spline',
		                animation: Highcharts.svg, // don't animate in old IE
		                marginRight: 10,
		                events: {
		                    load: function () {

		                        // set up the updating of the chart each second
		                        var series1 = this.series[0];
		                        var series2 = this.series[1];
		                        var series3 = this.series[2];
		                        var series4 = this.series[3];
		                        socket.on('tpsa', function(tpsa){
		                        	series1.addPoint([tpsa.x, Number(tpsa.temperature)], true, false);
		                        	$('#timeLog').append($('<li class="list-group-item">').text((new Date()).getTime()));
		                        	// $('#temperatureLog').append($('<li class="list-group-item">').text(tpsa.temperature));

		                        	series2.addPoint([tpsa.x, Number(tpsa.pressure)], true, false);
		                        	// $('#pressureLog').append($('<li class="list-group-item">').text(tpsa.pressure));

		                        	series3.addPoint([tpsa.x, Number(tpsa.sealevel)], true, false);
		                        	// $('#sealevelLog').append($('<li class="list-group-item">').text(tpsa.sealevel));

		                        	series4.addPoint([tpsa.x, Number(tpsa.altitude)], true, false);
		                        	// $('#altitudeLog').append($('<li class="list-group-item">').text(tpsa.altitude));
		                        });

		                    }
		                }
		            },
		            title: {
		                text: 'Temperature, Pressure, Sealevel Pressure and Altitude'
		            },
		            xAxis: {
		                type: 'datetime',
		                tickPixelInterval: 100
		            },
		            yAxis: {
		                title: {
		                    text: 'Value'
		                },
		                plotLines: [{
		                    value: 0,
		                    width: 1,
		                    color: '#808080'
		                }]
		            },
		            tooltip: {
		                formatter: function () {
		                    return '<b>' + this.series.name + '</b><br/>' +
		                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
		                        Highcharts.numberFormat(this.y, 2);
		                }
		            },
		            legend: {
		                enabled: true
		            },
		            exporting: {
		                enabled: true
		            },
		            navigation: {
		            	enabled: true
		            },
		            series: [{
		                name: 'Temperature (°C)',
		                data: (function () {
		                    // generate an array of random data
		                    var data = [],
		                        time = (new Date()).getTime(),
		                        i;

		                    for (i = -1; i <= 0; i += 1) {
		                        data.push({
		                            x: time + i * 100,
		                            y: 24//Math.random()
		                        });
		                    }
		                    return data;
		                }())
		            },{
		                name: 'Pressure (hPa)',
		                data: (function () {
		                    // generate an array of random data
		                    var data = [],
		                        time = (new Date()).getTime(),
		                        i;

		                    for (i = -1; i <= 0; i += 1) {
		                        data.push({
		                            x: time + i * 100,
		                            y: 1008//Math.random()
		                        });
		                    }
		                    return data;
		                }())
		            },{
		                name: 'Sealevel Pressure (hPa)',
		                data: (function () {
		                    // generate an array of random data
		                    var data = [],
		                        time = (new Date()).getTime(),
		                        i;

		                    for (i = -1; i <= 0; i += 1) {
		                        data.push({
		                            x: time + i * 100,
		                            y: 1010.5//Math.random()
		                        });
		                    }
		                    return data;
		                }())
		            },{
		                name: 'Altitude (m)',
		                data: (function () {
		                    // generate an array of random data
		                    var data = [],
		                        time = (new Date()).getTime(),
		                        i;

		                    for (i = -1; i <= 0; i += 1) {
		                        data.push({
		                            x: time + i * 100,
		                            y: 0//Math.random()
		                        });
		                    }
		                    return data;
		                }())
		            }

		            ]
		        });


		        $('#container2').highcharts({
		            chart: {
		                type: 'spline',
		                animation: Highcharts.svg, // don't animate in old IE
		                marginRight: 10,
		                events: {
		                    load: function () {

		                        // set up the updating of the chart each second
		                        var series1 = this.series[0];
		                        var series2 = this.series[1];
		                        var series3 = this.series[2];
		                        socket.on('accel', function(accel){
		                        	series1.addPoint([accel.x, Number(accel.ax)], true, false);
		                        	series2.addPoint([accel.x, Number(accel.ay)], true, false);
		                        	series3.addPoint([accel.x, Number(accel.az)], true, false);
		                        	$('#accelLog').append($('<li class="list-group-item">').text(accel.ax+","+accel.ay+","+accel.az));
		                        });

		                    }
		                }
		            },
		            title: {
		                text: 'Three Axis Acceleration'
		            },
		            xAxis: {
		                type: 'datetime',
		                tickPixelInterval: 100
		            },
		            yAxis: {
		                title: {
		                    text: 'Value'
		                },
		                plotLines: [{
		                    value: 0,
		                    width: 1,
		                    color: '#808080'
		                }]
		            },
		            tooltip: {
		                formatter: function () {
		                    return '<b>' + this.series.name + '</b><br/>' +
		                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
		                        Highcharts.numberFormat(this.y, 2);
		                }
		            },
		            legend: {
		                enabled: true
		            },
		            exporting: {
		                enabled: true
		            },
		            navigation: {
		            	enabled: true
		            },
		            series: [{
		                name: 'X',
		                data: (function () {
		                    // generate an array of random data
		                    var data = [],
		                        time = (new Date()).getTime(),
		                        i;

		                    for (i = -1; i <= 0; i += 1) {
		                        data.push({
		                            x: time + i * 100,
		                            y: 0//Math.random()
		                        });
		                    }
		                    return data;
		                }())
		            },{
		                name: 'Y',
		                data: (function () {
		                    // generate an array of random data
		                    var data = [],
		                        time = (new Date()).getTime(),
		                        i;

		                    for (i = -1; i <= 0; i += 1) {
		                        data.push({
		                            x: time + i * 100,
		                            y: 0//Math.random()
		                        });
		                    }
		                    return data;
		                }())
		            },{
		                name: 'Z',
		                data: (function () {
		                    // generate an array of random data
		                    var data = [],
		                        time = (new Date()).getTime(),
		                        i;

		                    for (i = -1; i <= 0; i += 1) {
		                        data.push({
		                            x: time + i * 100,
		                            y: 0//Math.random()
		                        });
		                    }
		                    return data;
		                }())
		            }

		            ]
		        });




		    });
		});

	</script>
